<script type="text/javascript" src="./static/js/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="./static/js/jquery.fileupload-ui.js"></script>

<script type="text/javascript">
    $(function() {
        $('#imgupload').fileupload({
            url: 'upload',
            dataType: 'json',
            replaceFileInput: false,
            add: function(e, data) {
                data.submit();
            },
            success: function(response, status) {
                // Show thumbnail preview
                $('#imgUploaded').attr('src', '/static/uploads/' + response.filename);

                // Call detect to set source of kmeans image
                $.get({
                    url: '/detect',
                    dataType: 'json',
                    success: function(detectdata) {
                        // Update kmeans image source to the processed result
                        $('#kmeans_img').attr('src', '/static/uploads/' + detectdata.filename);
                        $('#kmeans_time').text('Time taken: ' + detectdata.time + ' seconds' );
                    }
                });
            },
            error: function(error) {
                console.log(error);
            }
        });
    })
</script>
